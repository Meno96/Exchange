{% extends "base.html" %}
{% block content %}

<h1>Sign In</h1>
<section class="centerScreenSection">
  <form method="POST" class="cardCenter">
    {% csrf_token %}
    {{ loginForm }}
    <a>
      <input type="submit" value="Log in">
    </a>
  </form>

  {% for message in messages %}
      <p id="messages">{{message}}</p>
  {% endfor %}
  <p> Don't have an account yet? <a href="{% url 'user:register' %}" style="color: #ff9416;"> Sign up!</a></p>

</section>

{% endblock %}
